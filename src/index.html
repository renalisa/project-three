<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Travel Diary</h1>
      <h2>Create your own adventure</h2>
    </header>
    <article>
      <section class="map">
        <img
          id="map"
          src="./canters_modified_sinusoidali.svg"
          alt="SVG Map of World"
        />
      </section>
      <section class="cards">
        <h3>Destinations Around the World</h3>
        <button>Filter by Region</button>
        <ul>
          <li>North America</li>
          <li>South American</li>
          <li>Central America</li>
          <li>Asia</li>
          <li>Africa</li>
          <li>Europe</li>
          <li>Australia</li>
          <li>Antartica</li>
        </ul>
        <div class="scrollbar">
          <div>
            scrollbar reference
            <img src="" alt="" />
          </div>
          <div><img src="" alt="" /></div>
          <div>
            <img src="" alt="" />
          </div>
        </div>
      </section>
      <section class="list">
        <h3>Add a Destination</h3>
        <input type="Type Here" />
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
    </article>
    <footer>Copyright 2021 Renata Schmidt</footer>
  </body>
</html>
