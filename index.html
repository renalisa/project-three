<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Travel Diary</h1>
      <h2>Create your own adventure</h2>
    </header>
    <article>
      <section class="map">
        <img
          id="map"
          src="./canters_modified_sinusoidali.svg"
          alt="SVG Map of World"
        />
      </section>
      <section class="cards">
        <h3>Destinations Around the World</h3>
        <label>Filter by Region</label>
        <select name="regions" class="regions">
          <option value="Any">Any</option>
          <option value="North America">North America</option>
          <option value="South America">South America/option></option>
          <option value="Central America">Central America</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Australia">Australia</option>
          <option value="Antartica">Antartica</option>
        </select>

        <div class="scrollbar">
          <div>
            scrollbar reference
            <img src="" alt="" />
          </div>
          <div><img src="" alt="" /></div>
          <div>
            <img src="" alt="" />
          </div>
        </div>
      </section>
      <section class="list">
        <h3>Add a Destination</h3>
        <input
          class="input"
          placeholder="Type Here"
          type="text"
          onblur="getValue()"
        />
        <ul></ul>
      </section>
    </article>
    <footer>Copyright 2021 Renata Schmidt</footer>
  </body>
</html>
