<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Travel Diary</h1>
      <h2>Create your own adventure</h2>
    </header>
    <article class="main-article">
      <section class="map">
        <img
          id="map"
          src="./canters_modified_sinusoidali.svg"
          alt="SVG Map of World"
        />
      </section>
      <section class="cards">
        <h3>Destinations Around the World</h3>
        <label>Filter by Region</label>
        <select name="regions" class="regions">
          <option class="any" value="Any">Any</option>
          <option class="north" value="North America">North America</option>
          <option class="south" value="South America">South America</option>
          <option class="central" value="Central America">
            Central America
          </option>
          <option class="asia" value="Asia">Asia</option>
          <option class="africa" value="Africa">Africa</option>
          <option class="europe" value="Europe">Europe</option>
          <option class="australia" value="Australia">Australia</option>
          <option class="antartica" value="Antartica">Antartica</option>
        </select>

        <div class="scrollbar"></div>
      </section>
      <section class="list">
        <h3>Add a Destination</h3>
        <input
          class="input"
          placeholder="Type Here"
          type="text"
          onblur="getValue()"
        />
        <ul id="locations"></ul>
      </section>
    </article>
    <footer>Copyright 2021 Renata Schmidt</footer>
  </body>
</html>
